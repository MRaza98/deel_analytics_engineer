version: 2

models:
  - name: acceptance_report
    description: "Model contains transactions from Globepay"
    columns:
      - name: external_ref
        tests:
          - not_null
          - unique
        description: "External reference ID is the PK of this model"

      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['success', 'failed', 'pending']
        description: "Payment status"

      - name: source
        tests:
          - not_null
        description: "Source system identifier"

      - name: ref
        tests:
          - not_null
          - unique
        description: "Internal reference number"

      - name: date_time
        tests:
          - not_null
          - dbt_utils.is_timestamp
        description: "Transaction timestamp"

      - name: state
        tests:
          - not_null
          - accepted_values:
              values:  ['ACCEPTED', 'DECLINED']
        description: "Current state of the transaction"

      - name: cvv_provided
        tests:
          - accepted_values:
              values: [true, false]
        description: "Boolean indicating if CVV was provided"

      - name: amount
        tests:
          - not_null
          - dbt_utils.positive_value
        description: "Transaction amount which must be positive"

      - name: country
        tests:
          - not_null
          - dbt_utils.length_equals:
              length: 2
        description: "ISO 2 country code"

      - name: currency
        tests:
          - not_null
          - dbt_utils.length_equals:
              length: 3
        description: "Currency code which should be 3 characters"

      - name: rates
        tests:
          - not_null
          - dbt_utils.is_json
        description: "Exchange rates in JSON format"

      - name: exchange_rate
        tests:
          - not_null
        description: "USD exchange rate"

    tests:
      - dbt_utils.duplicate_count:
          column_name: "external_ref"
      - dbt_utils.equal_rowcount:
          compare_model: source('prod', 'chargeback_report')
